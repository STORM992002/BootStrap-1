<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Addworkstatus.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Add Work Status</title>
  </head>
  <body>
    <nav class="position-sticky top-0 d-flex align-items-center">
      <div class="d-flex align-items-center justify-content-center gap-0 m-0">
        <a class="d-flex align-items-center" href="/HomePage.html">
          <ion-icon
            class="arrow mx-1"
            style="font-size: 40px"
            name="arrow-back-outline"
          ></ion-icon>
        </a>
        <h4 class="mx-2 mb-0">Add Work Status</h4>
      </div>
    </nav>

    <div
      class="container mt-4 d-flex justify-content-center align-items-center"
      style="width: 100%"
    >
      <div
        class="justify-content-center row align-items-center m-0 p-0 overflow-y-scroll"
        style="width: 90vw; height:100%;"
      >
        <div
          class="container-sm d-flex align-items-center justify-content-around m-0 p-0"
          style="width: 80%"
        >
          <p class="fw-bold">Apply Date</p>
          <p>:</p>
          <p>17:11:2023</p>
        </div>
        <div class="d-flex row align-items-center justify-content-center p-0">
          <select
            class="border d-flex align-items-center"
            style="height: 5vh"
            name=""
            id=""
          >
            <option >Select Client</option>
            <option style="height: 5vh">Client 1</option>
          </select>
          <p
            class="border d-flex align-items-center mt-2"
            style="height: 5vh"
          ></p>
        </div>
        <div class="border align-items-center d-flex row">
          <h6 class="mt-3">Work Type</h6>
          <div class="d-flex justify-content-between mt-2 mb-3 p-0">
            <label for=""> <input type="checkbox" name="" id="" /> Bug</label>
            <label for="">
              <input type="checkbox" name="" id="" /> Improvement</label
            >
            <label for=""> <input type="checkbox" name="" id="" /> New</label>
          </div>
        </div>
        <div class="d-flex p-0 mt-3">
          <input
            class="form-control m-0"
            type="text"
            placeholder="Description"
          />
        </div>
        <div class="p-0 mt-3">
          <input class="form-control" type="text" placeholder="Module Name" />
        </div>
        <div class="d-flex p-0 mt-3 gap-1">
          <input class="form-control" type="text" placeholder="Working Hour" />
          <input class="form-control" type="text" placeholder="Minutes" />
        </div>
        <div class="border align-items-center d-flex row p-0 mt-3">
          <h6 class="mt-3">Status</h6>
          <div class="d-flex justify-content-sm-around mt-2 mb-3 gap-5">
            <label class="ms-4 d-flex gap-2" for="">
              <input type="checkbox" name="" id="" />Complete</label
            >
            <label class="d-flex gap-2" for="">
              <input type="checkbox" name="" id="" />Pending</label
            >
          </div>
        </div>
        <button
          class="btn mt-3 mb-3"
          style="background-color: var(--blue); color: var(--white)"
        >
          Submit
        </button>
      </div>
    </div>
    <footer
      class="d-flex justify-content-evenly align-items-center position-fixed bottom-0 border-top"
      style="background-color: var(--white)"
    >
      <a class="d-flex flex-column align-items-center" href="/HomePage.html">
        <ion-icon
          style="font-size: 30px; color: var(--blue)"
          name="home"
        ></ion-icon>
        <p class="mb-0">Home</p>
      </a>
      <a class="d-flex flex-column align-items-center" href="/MyLeave.html">
        <ion-icon
          style="font-size: 30px; color: var(--blue)"
          name="calendar"
        ></ion-icon>
        <p class="mb-0">My Leaves</p>
      </a>
      <a class="d-flex flex-column align-items-center" href="#">
        <ion-icon
          style="font-size: 30px; color: var(--blue)"
          name="desktop"
        ></ion-icon>
        <p class="mb-0">My Work Status</p>
      </a>
      <a
        class="d-flex flex-column align-items-center"
        href="/Notification.html"
      >
        <ion-icon
          style="font-size: 25px; color: var(--blue)"
          name="notifications"
        ></ion-icon>
        <p class="mb-0">Notifications</p>
      </a>
    </footer>
    <!-- <script src="HomePage.js"></script> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
