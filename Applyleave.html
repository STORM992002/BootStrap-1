<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Applyleave.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Notification</title>
  </head>
  <body>
    <nav class="position-sticky top-0 d-flex align-items-center">
      <div class="d-flex align-items-center justify-content-center gap-0 m-0">
        <a class="d-flex align-items-center" href="/HomePage.html">
          <ion-icon
            class="arrow mx-1"
            style="font-size: 40px"
            name="arrow-back-outline"
          ></ion-icon>
        </a>
        <h4 class="mx-2 text-light mb-0">Apply Leave</h4>
      </div>
    </nav>
    <div class="container-md d-flex justify-content-center mt-4">
      <div
        class="container-lg d-flex row align-items-center justify-content-center"
        style="width: 100%"
      >
        <div
          class="box border rounderd d-flex row justify-content-center"
          style="width: 80%"
        >
          <img 
          class="mt-4"
            src="/images/travelbuddy.png"
            style="width: 14rem; height: 4rem"
            alt=""
          />
          <div class="subbox d-flex gap-0 gap-lg-2 justify-content-center mt-3">
            <h6 class="m-0 me-1 p-0">Leave Type</h6>
            <div class="radio d-flex gap-3">
              <label>
                <input type="radio" name="" id="input" value="" />
                Half Day
              </label>
              <label>
                <input type="radio" name="" id="input" value="" />
                Full Day
              </label>
            </div>
          </div>
          <div class="d-flex gap-4 justify-content-center mt-2">
            <h6>For</h6>
            <div class="radio d-flex gap-3">
              <label>
                <input type="radio" name="" id="input" value="" />
                First Half
              </label>
              <label>
                <input type="radio" name="" id="input" value="" />
                Second Half
              </label>
            </div>
          </div>
          
          <div class="text-center row mt-2">
            <h6>Date</h6>
           <p>17:11:2023</p>

          </div>
          <input class="mb-3 pt-1 pb-1" style="width: 60%;" type="text" placeholder="Reason" />
        </div>
        <button
          class="btn mt-5"
          style="
            background-color: var(--blue);
            color: var(--white);
            width: 60%;
          "
        >
          APPLY
        </button>
      </div>
    </div>

    <footer
      class="d-flex justify-content-evenly align-items-center position-fixed bottom-0 border-top"
      style="background-color: var(--white)"
    >
      <a class="d-flex flex-column align-items-center" href="/HomePage.html">
        <ion-icon
          style="font-size: 30px; color: var(--blue)"
          name="home"
        ></ion-icon>
        <p class="mb-0">Home</p>
      </a>
      <a class="d-flex flex-column align-items-center" href="/MyLeave.html">
        <ion-icon
          style="font-size: 30px; color: var(--blue)"
          name="calendar"
        ></ion-icon>
        <p class="mb-0">My Leaves</p>
      </a>
      <a class="d-flex flex-column align-items-center" href="#">
        <ion-icon
          style="font-size: 30px; color: var(--blue)"
          name="desktop"
        ></ion-icon>
        <p class="mb-0">My Work Status</p>
      </a>
      <a
        class="d-flex flex-column align-items-center"
        href="/Notification.html"
      >
        <ion-icon
          style="font-size: 25px; color: var(--blue)"
          name="notifications"
        ></ion-icon>
        <p class="mb-0">Notifications</p>
      </a>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
